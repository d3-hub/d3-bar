<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div class="chart"></div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
  const DATA = [10, 20, 40, 70, 50, 30, 90, 120, 5, 65, 75];

  const WIDTH = 400;
  const HEIGHT = 200;
  const INNER_HEIGHT = HEIGHT - 20;
  const BAR_WIDTH = 24;
  const BAR_GAP = 2;  // 矩形间的间隔

  // 对数据重新排序
  function preprocess(data) {
    return d3.shuffle(data).map((d, i) => ({ id: i, value: d }));
  }

  // 比例尺
  const scale = d3.scaleLinear()
    .domain([0, d3.max(DATA)])
    .range([0, INNER_HEIGHT]);

  // 高度值
  function y(d) {
    return HEIGHT - scale(d.value);
  }

  function height(d) {
    return scale(d.value);
  }

  const svg = d3.select("body").append("svg")
    .attr("width", WIDTH)
    .attr("height", HEIGHT)
    .append("g");

  function update(data) {
    const t = d3.transition()
      .duration(750);

    const bar = svg.selectAll("g")
        .data(data, d => d.id);

    // EXIT section
    bar.exit().remove();

    // UPDATE section
    bar
      .transition(t)
      .attr("transform", (d, i) => `translate(${i * (BAR_WIDTH + BAR_GAP)},${y(d)})`);

    bar.select("rect")
      .transition(t)
      .attr("height", height);

    bar.select("text")
      .transition(t)
      .tween("text", function(d) {            // 在过渡期间运行自定义代码
        const v0 = this.textContent || "0";   //
        const v1 = d.value;
        const i = d3.interpolateRound(v0, v1);  // 插补整数
        return t => this.textContent = i(t);    // 意思大概是根据时间值，时时的变化数字
      });

    // ENTER section
    const barEnter = bar
        .enter().append("g")
        .attr("transform", (d, i) => `translate(${i * (BAR_WIDTH + BAR_GAP)},${INNER_HEIGHT})`);

    barEnter
      .transition(t)
      .attr("transform", (d, i) => `translate(${i * (BAR_WIDTH + BAR_GAP)},${y(d)})`);

    const rect = barEnter.append("rect")
      .attr("x", 0)
      .attr("y", 0)
      .attr("width", BAR_WIDTH)
      .attr("height", 0);

    rect
      .transition(t)
      .attr("height", height);

    const text = barEnter.append("text")
        .text(d => d.value)
  .attr("text-anchor", "middle")
      .attr("dx", BAR_WIDTH / 2)
      .attr("dy", -2);
  }

  d3.interval(() => {
    update(preprocess(DATA));
  }, 2000);
</script>
</body>
</html>
